# Hydra configuration files
defaults:
  - model: tcn
  - data: motionsense
  - robustness: default
  - _self_

# Experiment settings
experiment_name: har_benchmark
output_dir: ./experiments

# Training configuration
training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 10
  seed: 42

# Uncertainty quantification
uncertainty:
  enabled: true
  mc_passes: 30
  temperature_scaling: true

# Device configuration
device_override: null  # null for auto-detection, or 'cpu'/'cuda:0'

# Hydra configuration
hydra:
  run:
    dir: ${output_dir}/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: false
