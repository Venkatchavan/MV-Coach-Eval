name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 mv_coach tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 mv_coach tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Check formatting with black
        run: |
          black --check mv_coach tests

      - name: Type check with mypy
        run: |
          mypy mv_coach --ignore-missing-imports || true

      - name: Run tests
        run: |
          pytest tests/ --cov=mv_coach --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Test import
        run: |
          pip install dist/*.whl
          python -c "import mv_coach; print(mv_coach.__version__)"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t mv-coach-eval:latest .

      - name: Test Docker image
        run: |
          docker run --rm mv-coach-eval:latest python -c "import mv_coach; print(mv_coach.__version__)"
